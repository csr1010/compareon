<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Compareon</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cutive+Mono&family=Gamja+Flower&family=IBM+Plex+Mono:wght@100;400&family=Spectral:wght@200;400&display=swap" rel="stylesheet">
  <style>
    body {
      width: 400px;
      min-height: 200px;
      padding: 0;
      font-family: 'Cutive Mono', monospace;
      margin: 0;
    }
    * {
      font-family: 'Cutive Mono', monospace;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 15px;
      background: repeating-linear-gradient(
        0deg,
        #f8f9fa,
        #f8f9fa 2px,
        transparent 2px,
        transparent 8px
      );
      border-bottom: 2px solid rgba(74, 144, 226, 0.2);
    }
    .header-content {
      display: flex;
      align-items: center;
      gap: 10px;
    }
    .logo {
      width: 28px;
      height: 28px;
    }
    h1 {
      font-family: 'Gamja Flower', cursive;
      font-size: 24px;
      margin: 0;
      color: #000000;
      font-weight: 400;
    }
    .refresh-btn {
      background: transparent;
      border: none;
      padding: 6px;
      cursor: pointer;
      font-size: 18px;
      color: #4A90E2;
      transition: all 0.2s ease;
      border-radius: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .refresh-btn:hover {
      background: rgba(74, 144, 226, 0.1);
    }
    .refresh-btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    .content {
      padding: 15px;
    }
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #666;
    }
    .empty-state p {
      margin: 10px 0;
    }
    .product-list {
      max-height: 400px;
      overflow-y: auto;
      margin-bottom: 15px;
    }
    .product-item {
      display: flex;
      gap: 12px;
      padding: 14px;
      border: 1px solid rgba(74, 144, 226, 0.15);
      border-radius: 12px;
      margin-bottom: 10px;
      background: linear-gradient(145deg, #ffffff, #f8f9fa);
      box-shadow: 0 2px 8px rgba(74, 144, 226, 0.08);
      transition: all 0.3s ease;
      position: relative;
    }
    .product-item:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(74, 144, 226, 0.12);
      border-color: rgba(74, 144, 226, 0.3);
    }
    .product-image-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      flex-shrink: 0;
    }
    .product-image {
      width: 60px;
      height: 60px;
      object-fit: contain;
      flex-shrink: 0;
      border-radius: 8px;
      background: white;
      padding: 4px;
    }
    .product-info {
      flex: 1;
      min-width: 0;
      display: flex;
      justify-content: space-between;
      gap: 12px;
    }
    .product-details {
      flex: 1;
      min-width: 0;
    }
    .product-title {
      font-size: 13px;
      font-weight: 700;
      color: #1d1d1f;
      margin: 0 0 6px 0;
      overflow: hidden;
      text-overflow: ellipsis;
      display: -webkit-box;
      -webkit-line-clamp: 2;
      -webkit-box-orient: vertical;
      letter-spacing: -0.1px;
      line-height: 1.4;
    }
    .product-meta {
      font-size: 11px;
      color: #6e6e73;
      margin: 0;
    }
    .product-price {
      font-size: 20px;
      font-weight: 700;
      color: #1d1d1f;
      margin: 0;
      letter-spacing: -0.5px;
      flex-shrink: 0;
      align-self: flex-start;
    }
    .delete-btn {
      background: transparent;
      border: none;
      padding: 0;
      cursor: pointer;
      font-size: 10px;
      font-weight: 500;
      color: #86868b;
      transition: all 0.2s ease;
    }
    .delete-btn:hover {
      color: #ff3b30;
    }
    .compare-btn-container {
      border-top: 1px solid #ddd;
      padding-top: 15px;
    }
    .compare-btn {
      width: 100%;
      background: linear-gradient(135deg, #4A90E2, #357ABD);
      border: none;
      border-radius: 12px;
      padding: 14px;
      font-size: 15px;
      font-weight: 600;
      color: white;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(74, 144, 226, 0.25);
      transition: all 0.3s ease;
      letter-spacing: 0.3px;
    }
    .compare-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(74, 144, 226, 0.35);
    }
    .compare-btn:active {
      transform: translateY(0);
      box-shadow: 0 2px 8px rgba(74, 144, 226, 0.2);
    }
    .compare-btn:disabled {
      background: #ddd;
      border-color: #ccc;
      color: #999;
      cursor: not-allowed;
    }
    .item-count {
      text-align: center;
      font-size: 13px;
      color: #666;
      margin-bottom: 10px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="header-content">
      <img src="heart_comparion.png" alt="Compareon Logo" class="logo">
      <h1>Compareon</h1>
    </div>
    <button id="refreshBtn" class="refresh-btn" title="Refresh products">â†»</button>
  </div>
  
  <div class="content">
    <div id="emptyState" class="empty-state">
      <p>No products added yet</p>
      <p style="font-size: 13px;">Click "Compare" buttons to add products</p>
    </div>
    
    <div id="productList" class="product-list" style="display: none;"></div>
    
    <div id="compareContainer" class="compare-btn-container" style="display: none;">
      <div class="item-count">
        <span id="itemCount">0</span> / 5 items selected
      </div>
      <button id="compareBtn" class="compare-btn">Start Comparing</button>
    </div>
  </div>
  
  <script src="config.js"></script>
  <script src="popup.js"></script>
</body>
</html>
